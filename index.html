<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Windows</title>
</head>
<body>
    <button id="openWindows">افتح النوافذ</button>
    <script>
        document.getElementById('openWindows').addEventListener('click', () => {
            // عدد النوافذ التي نريد فتحها
            const numberOfWindows = 10;

            // الوقت بين فتح كل نافذة (بالميلي ثانية)
            const interval = 3000; // 6000 ميلي ثانية = 6 ثواني

            // فتح النوافذ بشكل متكرر
            let opened = 0;
            const openWindowInterval = setInterval(() => {
                if (opened < numberOfWindows) {
                    window.open('https://cdsecure-dt.com/?a=254093&c=359033&co=314002&mt=7', '_blank'); // استبدل الرابط بعنوان الصفحة التي تريد فتحها
                    opened++;
                } else {
                    clearInterval(openWindowInterval); // إيقاف عملية فتح النوافذ بعد الوصول إلى العدد المطلوب
                }
            }, interval);
        });
    </script>
</body>
</html>
