<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Windows</title>
</head>
<body>
    <button id="openWindows">افتح النوافذ</button>
    <script>
        document.getElementById('openWindows').addEventListener('click', () => {
            // عدد النوافذ التي نريد فتحها
            const numberOfWindows = 20;

            // الوقت بين فتح كل نافذة (بالميلي ثانية)
            const interval = 100; // 6000 ميلي ثانية = 6 ثواني

            // فتح النوافذ بشكل متكرر
            let opened = 0;
            const openWindowInterval = setInterval(() => {
                if (opened < numberOfWindows) {
                    window.open('https://www.crkshld.com/?offer_id=8602/0&affiliate_id=338035&aff_sub=&sub_id_2=&sub_id_3=&sub_id_4=&sub_id_5=SF_006OG000004lmDN&source=', '_blank'); // استبدل الرابط بعنوان الصفحة التي تريد فتحها
                    opened++;
                } else {
                    clearInterval(openWindowInterval); // إيقاف عملية فتح النوافذ بعد الوصول إلى العدد المطلوب
                }
            }, interval);
        });
    </script>
</body>
</html>
